<div title="Log In">
	<div class="page-header">
		<h1>Log In</h1>
	</div>

	<div class="alert alert-danger row" ng-show="vm.error">
		<span>{{vm.error.message}}</span>
	</div>

	<form ng-submit="vm.logIn()"
		style="margin-top: 30px;">
		
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username"
				ng-model="vm.user.username"></input>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password"
				ng-model="vm.user.password"></input>			
		</div>
		<button class="btn btn-primary" type="submit">Log In</button>
		<a href="/#/register" class="btn btn-primary">No registered?</a>
	</form>
</div>
